<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
	</style>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/components-font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <h5>Run</h5>
  <div class="with-icon form-group">
      <select class="form-control" id="run-search-list">
      </select>
    <span class="fas fa-sync-alt sync-alt" onclick="loadRunList()"></span>
    <span class="fas fa-download download" onclick="loadRun()"></span>
  </div>
  <button type="button" class="btn btn-primary" onclick="timerStart();" id="btn-timer-start">Start</button>
  <button type="button" class="btn btn-primary" onclick="timerSplit();" id="btn-timer-split">Split</button>
  <button type="button" class="btn btn-primary" onclick="timerReset();" id="btn-timer-reset">Reset</button>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="chk-save-gold">
    <label class="form-check-label" for="chk-save-gold">
      Save gold splits on reset
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="chk-save-pb">
    <label class="form-check-label" for="chk-save-pb">
      Save PB run on reset
    </label>
  </div>
</body>
</html>
